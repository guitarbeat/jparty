<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JParty Buzz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css">
  </head>
  <body>
    <h1>JParty Buzz</h1>
    <div>
      <label>Player name <input id="player" placeholder="Player1" /></label>
    </div>
    <div>
      <label>Color <input id="color" type="color" value="#ff0000" /></label>
    </div>
    <div style="margin: 12px 0;">
      <button id="buzz" style="font-size: 2rem; padding: 1rem 2rem;">Buzz!</button>
      <button id="reset" style="margin-left: 12px;">Reset</button>
    </div>
    <pre id="log" style="white-space: pre-wrap"></pre>
    <script src="/static/app.js"></script>
  </body>
  </html>
